<form
    [formGroup]="fg"
    (ngSubmit)="guardar(fg.controls['nombre'].value, fg.controls['url'].value)"
    >
    <div class="form-group">
       <label for="nombre">Nombre</label>
       <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..." formControlName="nombre">
        <div *ngIf="fg.controls['nombre'].hasError('required')">El nombre es requerido</div>
        <div *ngIf="fg.controls['nombre'].hasError('invalidName')">El nombre es inv√°lido</div>
        <div *ngIf="fg.controls['nombre'].hasError('minLongName')">El nombre debe tener al menos {{minLong}} de largo</div>

    </div>
    <div class="form-group">
       <label for="Imagen Url">Imagen Url</label>
       <input type="text" class="form-control" id="imagenUrl" placeholder="Ingresar url..." formControlName="url">
    </div>
    <button type="submit" class="btn btn-primary" *ngIf="fg.valid">Guardar!</button>
 </form>
